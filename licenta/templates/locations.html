{% extends 'base.html' %}

{% block title %}
    Find Nearest Spot
{% endblock %}

{% block content %}

<style>
    #map {
        width: 100vw;
        height: calc(100vh - 50px);
        position: fixed;
        top: 50px;
        left: 0;
        z-index: 1;
    }

    .navbar {
        z-index: 1000;
    }
    
    .leaflet-routing-container {
        max-height: 320px;
        overflow-y: auto;
        background: white;
        color: black;
    }
    
    .leaflet-routing-collapse-btn {
        border-radius: 4px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        cursor: pointer;
        display: block !important;
    }

    h2, h3 {
        color: black;
    }
</style>

<div id="map"></div>
<button id="toggleRoute" class="btn btn-primary">Hide Route</button>
<button id="refreshPage" class="btn btn-secondary">Update Map</button>

<script>
    const parkingSpots = JSON.parse('{{ locations|escapejs }}');
    const approveSpotUrl = '{% url "approve_spot" %}';
    const csrfToken = '{{ csrf_token }}';
</script>

{% endblock %}
