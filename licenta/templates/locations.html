{% extends 'base.html' %}

{% block title %}
    Nearest Spot
{% endblock  %}

{% block content %}
    
    <h1>Locations</h1>
    <ul>
        {% for location in locations %}
            <li>Latitude: {{ location.latitude }} | Longitude: {{ location.longitude }}</li>
        {% empty %}
            <li>No locations found.</li>
        {% endfor %}
    </ul>

{% endblock  %}
